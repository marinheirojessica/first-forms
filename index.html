<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" >
<body>
    <div class="container bg-info mt-5 p-4 caixa-redonda">
        <div class="h1 text-center ">Cadastro de clientes</div>
        <div class="mb-4">

        <div class="mb-4">
        <label for="nome" class="form_label text-center">Nome</label>   
        <input type="text" name="nome" class="form-control" id="nome" placeholder="Nome" required>
        </div>
        <div class="mb-4">
            <label for="e-mail" class="form_label text-center ">Email</label>
            <input type="email" name="email" class="form-control" id="email"placeholder="Ex.:seuemail@email.com" required>
        </div>
        <div class="mb-4">
            <label for="telefone" class="form_label text-center" >Telefone</label>
            <input type="text" name="telefone" class="form-control" id="telefone" placeholder="Ex.:(71)98845-4412" required>
        </div>
        <div class="mb-4"> 
            <label for="cpf" class="form_label text-center" >Cpf</label>
            <input type="text" name="cpf" class="form-control" id="cpf" placeholder="Ex.:000.000.000-00">
        </div>
        </div>
        <div class="d-flex">
            <button type="button" class="btn btn-outline-success" id="salvarCliente">Salvar</button>
            <button type="button" class="btn btn-outline-warning ms-auto" id="mostrarLista">Lista</button>
        </div>
       
    </div>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Cpf</th>
                </tr>
            </thead>
            <tbody id="listaClientes">
            </tbody>
        </table>
   
    <script>
        const clientes = []

        //Função para adicionar um cliente à lista
        function adicionarCliente(){
            const nome =document.getElementById('nome').value;
            const email =document.getElementById('email').value;
            const telefone =document.getElementById('telefone').value;
            const cpf =document.getElementById('cpf').value;

            const cliente = {nome, email, telefone, cpf};
            clientes.push(cliente);

            //Limpar os campos de entrada após adicionar
            document.getElementById('nome').value = '';
            document.getElementById('email').value = '';
            document.getElementById('telefone').value = '';
            document.getElementById('cpf').value = '';

        }
        
        //Função para atualizar a tabela de clientes.
        function atualizarTabelaClientes(){
            const listaClientes = document.getElementById('listaClientes');
            listaClientes.innerHTML = '';
            for (const cliente of clientes) {
                const row = document.createElement('tr');
                row.innerHTML =  `
                <td>${cliente.nome}</td>
                <td>${cliente.email} </td>
                <td>${cliente.telefone}</td>
                <td>${cliente.cpf}</td>`;
                listaClientes.appendChild(row);
             }
    }


    //Adicionar um evento de clique ao botão "Salvar."
    document.getElementById('salvarCliente').addEventListener('click', () => {
        adicionarCliente();
        atualizarTabelaClientes();
    });
    //Adicionar um evento de clique ao botão "Lista"
    document.getElementById('mostrarLista').addEventListener('click', atualizarTabelaClientes);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
